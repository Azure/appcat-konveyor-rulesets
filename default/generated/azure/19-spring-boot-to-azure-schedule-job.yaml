- category: optional
  customVariables: []
  description: Quartz Scheduler usage detected
  effort: 7
  labels:
  - source=quartz-scheduler
  - target=azure-appservice
  - target=azure-aks
  - target=azure-container-apps
  - os=windows
  - os=linux
  - domain=cloud-readiness
  - category=scheduled-job-migration
  links:
  - title: What is Azure Functions
    url: https://learn.microsoft.com/en-us/azure/azure-functions/functions-overview
  - title: Timer trigger for Azure Functions
    url: https://learn.microsoft.com/azure/azure-functions/functions-bindings-timer
  - title: Azure Functions Java developer guide
    url: https://learn.microsoft.com/azure/azure-functions/functions-reference-java
  message: |-
    The application uses Quartz Scheduler for scheduled jobs. Consider migrating scheduled workloads to Azure Functions using a Timer trigger.
    Azure Functions Timer Trigger supports NCRONTAB (cron-like) schedules and can replace many Quartz scheduling use cases while reducing infrastructure management overhead.
    You will need to replace Quartz jobs/triggers (and any persistent job store configuration) with timer-triggered Azure Functions, and move any state/persistence to external services (for example, Azure Storage, databases, or queues) as appropriate.
  ruleID: quartz-scheduler-to-azure-functions-01000
  when:
    or:
    - java.dependency:
        nameregex: org\.quartz-scheduler\..*
    - java.dependency:
        name: org.springframework.boot.spring-boot-starter-quartz

- category: optional
  customVariables: []
  description: Spring Batch usage detected
  effort: 7
  labels:
  - source=spring-batch
  - target=azure-appservice
  - target=azure-aks
  - target=azure-container-apps
  - os=windows
  - os=linux
  - domain=cloud-readiness
  - category=scheduled-job-migration
  links:
  - title: What are Azure Durable Functions?
    url: https://learn.microsoft.com/azure/azure-functions/durable/durable-functions-overview
  - title: Durable Functions patterns and technical concepts
    url: https://learn.microsoft.com/azure/azure-functions/durable/durable-functions-types-features-overview
  - title: Create a Java Durable Functions app
    url: https://learn.microsoft.com/en-us/azure/azure-functions/durable/quickstart-java
  - title: Azure Functions Java developer guide
    url: https://learn.microsoft.com/azure/azure-functions/functions-reference-java
  message: |-
    The application uses Spring Batch for batch processing. Consider migrating batch workflows to Azure Durable Functions.
    Azure Durable Functions extends Azure Functions with stateful orchestration, enabling reliable long-running workflows with retries, checkpoints, and fan-out/fan-in patterns.
    You will need to replace Spring Batch jobs/steps (and any job repository/state management) with Durable Functions orchestrators and activity functions, and move scheduling, state, and checkpointing to supported Azure services as needed.
  ruleID: spring-batch-to-azure-durable-functions-01000
  when:
    or:
    - java.dependency:
        nameregex: org\.springframework\.batch\.spring-batch.*
    - java.dependency:
        name: org.springframework.boot.spring-boot-starter-batch