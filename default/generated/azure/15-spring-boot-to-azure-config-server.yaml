- category: optional
  customVariables: []
  description: Spring Cloud Config usage detected
  effort: 8
  labels:
  - source=spring-cloud-config
  - target=azure-appservice
  - target=azure-aks
  - target=azure-container-apps
  - os=windows
  - os=linux
  - domain=cloud-readiness
  - category=spring-migration
  links:
  - title: What is Azure App Configuration?
    url: https://learn.microsoft.com/azure/azure-app-configuration/overview
  - title: Use Azure App Configuration with Spring Boot
    url: https://learn.microsoft.com/azure/azure-app-configuration/quickstart-java-spring-app
  - title: Azure App Configuration with Spring Boot (Spring Cloud Azure)
    url: https://learn.microsoft.com/azure/developer/java/spring-framework/configuration-properties-azure-app-configuration
  - title: Use Azure App Configuration in Azure Kubernetes Service
    url: https://learn.microsoft.com/en-us/azure/azure-app-configuration/quickstart-azure-kubernetes-service?tabs=extension
  message: |-
    The application uses Spring Cloud Config for centralized configuration management. Consider migrating to Azure App Configuration.
    Azure App Configuration provides a managed, centralized store for application settings and feature flags, with Spring integration for Spring Boot applications.
    You will need to replace the Spring Cloud Config Server backend (and its repository/credentials) with Azure App Configuration, update client configuration to use the App Configuration integration, and migrate configuration keys and access control to Azure.
  ruleID: spring-boot-to-azure-config-server-01000
  when:
    or:
    - java.dependency:
        name: org.springframework.cloud.spring-cloud-config-server
    - java.dependency:
        name: org.springframework.cloud.spring-cloud-config-client
    - java.dependency:
        name: org.springframework.cloud.spring-cloud-starter-config
