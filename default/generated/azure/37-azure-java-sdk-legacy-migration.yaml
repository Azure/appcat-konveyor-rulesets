- category: mandatory
  customVariables: []
  description: Legacy Azure SDKs for Java ("com.microsoft.azure.*") reached the end of support.
  effort: 5
  labels:
  - source
  - target=azure-appservice
  - target=azure-aks
  - target=azure-container-apps
  - domain=java-upgrade
  - category=azure-sdks-version-upgrade
  - os=windows
  - os=linux
  links:
  - title: Azure SDK for Java migration guide (`com.microsoft.azure.**` -> `com.azure.**`)
    url: https://aka.ms/java-track2-migration-guide
  - title: Azure for Java developer documentation
    url: https://learn.microsoft.com/azure/developer/java/
  - title: Azure SDK for Java (Deprecated) | Azure SDKs
    url: https://azure.github.io/azure-sdk/releases/deprecated/java.html
  - title: Azure SDK lifecycle and support policy
    url: https://azure.github.io/azure-sdk/policies_support.html
  message: |-
    The application is identified using legacy Azure SDKs for Java (`com.microsoft.azure.*`). These libraries reached end of support in 2023. They are not recommended for use in production, should be migrated to the latest Azure SDKs with the latest security patches and new capabilities support. 
    
    Follow these steps:

    * **Inventory legacy dependencies**: Use tools such as `mvn dependency:tree` or `gradlew dependencies` to find every `com.microsoft.azure.*` SDK and map each one to its modern counterpart under `com.azure.*`.

    * **Adopt supported SDKs**: Replace the legacy dependencies with their modern equivalents in your `pom.xml` or `build.gradle`, following the migration guide to align feature parity and new SDK names.

    * **Update application code**: Refactor your code to the builder-based APIs, updated authentication flows (Azure Identity), and modern async or reactive patterns required by the latest SDKs. Add concise comments explaining non-obvious changes.

    * **Test thoroughly**: Run unit, integration, and end-to-end tests to validate that the modern SDKs behave as expected, focusing on authentication, retry, and serialization differences.
  ruleID: azure-java-sdk-legacy-migration-01000
  when:
    or:
    - and:
      - builtin.file:
          pattern: pom.xml
        as: poms
        ignore: true
      - builtin.xml:
          filepaths: "{{poms.Filepaths}}"
          from: poms
          namespaces:
            m: http://maven.apache.org/POM/4.0.0
          xpath: >-
            //m:dependency[
              (starts-with(m:groupId, 'com.microsoft.azure') and (
                m:artifactId = 'azure-servicebus' or
                m:artifactId = 'azure-eventhubs' or
                m:artifactId = 'azure-eventhubs-eph' or
                m:artifactId = 'azure-eventgrid' or
                m:artifactId = 'azure-storage' or
                m:artifactId = 'azure-keyvault' or
                m:artifactId = 'azure-batch' or
                m:artifactId = 'azure-cosmos' or
                m:artifactId = 'azure-cosmosdb' or
                m:artifactId = 'azure-documentdb' or
                m:artifactId = 'azure-documentdb-rx' or
                m:artifactId = 'azure-client-runtime' or
                m:artifactId = 'azure-client-authentication' or
                m:artifactId = 'adal4j' or
                m:artifactId = 'azure-media' or
                m:artifactId = 'azure-search' or
                m:artifactId = 'azure' or
                starts-with(m:artifactId, 'azure-mgmt-') or
                starts-with(m:artifactId, 'azure-cognitiveservices-')
              ))
              or
              (m:groupId = 'com.azure' and m:artifactId = 'azure-search')
            ]
    - builtin.filecontent: # for Java source files. java.referenced doesn't seem to allow negative lookahead and will always match, e.g. com.microsoft.azuretools, somehow.
        filePattern: .*\.java$
        pattern: >-
          (import\s+(?:static\s+)?(com\.azure\.search(?!\.documents)|com\.microsoft\.(?:aad\.adal4j|windowsazure|rest|azure\.(?:batch|cognitiveservices|cosmosdb|documentdb|eventgrid|eventhubs|eventprocessorhost|keyvault|servicebus|credentials|management|serializer))))
    - builtin.filecontent: # for gradle projects
        filePattern: .*\.gradle$
        pattern: >-
          (com\.microsoft\.azure(\.cognitiveservices)?:(azure-servicebus|azure-eventhubs|azure-eventhubs-eph|azure-eventgrid|azure-storage|azure-keyvault|azure-batch|azure-cosmos|azure-cosmosdb|azure-documentdb|azure-documentdb-rx|azure-client-runtime|azure-client-authentication|adal4j|azure-media|azure-search|azure|azure-mgmt-[a-z]+|azure-cognitiveservices-[a-z]+)|com\.azure:azure-search):
    - builtin.filecontent: # for gradle version catalogs (libs.versions.toml)
        filePattern: .*\.toml$
        pattern: >-
          ((group\s*=\s*"com\.microsoft\.azure(\.cognitiveservices)?"\s*,\s*name\s*=\s*"|module\s*=\s*"com\.microsoft\.azure(\.cognitiveservices)?:)(azure-servicebus|azure-eventhubs|azure-eventhubs-eph|azure-eventgrid|azure-storage|azure-keyvault|azure-batch|azure-cosmos|azure-cosmosdb|azure-documentdb|azure-documentdb-rx|azure-client-runtime|azure-client-authentication|adal4j|azure-media|azure-search|azure|azure-mgmt-[a-z]+|azure-cognitiveservices-[a-z]+)"|group\s*=\s*"com\.azure"\s*,\s*name\s*=\s*"azure-search"|module\s*=\s*"com\.azure:azure-search")
    - builtin.filecontent: # for groovy source files
        filePattern: .*\.groovy$
        pattern: >-
          (import\s+(?:static\s+)?(com\.azure\.search(?!\.documents)|com\.microsoft\.(?:aad\.adal4j|windowsazure|rest|azure\.(?:batch|cognitiveservices|cosmosdb|documentdb|eventgrid|eventhubs|eventprocessorhost|keyvault|servicebus|credentials|management|serializer))))
