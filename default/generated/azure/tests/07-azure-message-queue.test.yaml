rulesPath: ../07-azure-message-queue.yaml
providers:
- name: java
  dataPath: ./data/07-azure-message-queue
- name: builtin
  dataPath: ./data/07-azure-message-queue
tests:
- ruleID: azure-message-queue-config-kafka-01000
  testCases:
  - name: tc-1
    hasIncidents:
      atLeast: 3
      messageMatches: The application uses a Kafka connection string or password
- ruleID: azure-message-queue-config-rabbitmq-01000
  testCases:
  - name: tc-1
    hasIncidents:
      atLeast: 1
      messageMatches: The application uses a RabbitMQ connection string, username,
        or password
- ruleID: azure-message-queue-config-artemis-01000
  testCases:
  - name: tc-1
    hasIncidents:
      atLeast: 1
      messageMatches: The application uses an ActiveMQ Artemis connection string,
        username, or password
- ruleID: azure-message-queue-rabbitmq-01000
  testCases:
  - name: tc-1
    hasIncidents:
      atLeast: 1
      messageMatches: The application uses Spring RabbitMQ based on Spring AMQP in
        code.
- ruleID: azure-message-queue-amqp-02000
  testCases:
  - name: tc-1
    hasIncidents:
      atLeast: 1
      messageMatches: The application uses Spring AMQP dependency.
- ruleID: azure-message-queue-spring-jms-rabbitmq-01000
  testCases:
  - name: tc-1
    hasIncidents:
      atLeast: 1
      messageMatches: The application uses Spring JMS RabbitMQ dependency.
- ruleID: azure-message-queue-activemq-01000
  testCases:
  - name: tc-1
    hasIncidents:
      atLeast: 1
      messageMatches: To migrate a Java application that uses ActiveMQ to Azure
- ruleID: amazon-sns-to-azure-servicebus-01000
  testCases:
  - name: tc-1
    hasIncidents:
      exactly: 4
      messageMatches: The application uses Amazon SNS for pub/sub messaging
- ruleID: tibco-ems-jms-to-azure-servicebus-jms-01000
  testCases:
  - name: tc-1
    hasIncidents:
      exactly: 4
      messageMatches: The application uses TIBCO EMS via the Java Message Service (JMS) API
- ruleID: solace-pubsubplus-to-azure-servicebus-01000
  testCases:
  - name: tc-1
    hasIncidents:
      exactly: 8
      messageMatches: The application uses Solace PubSub+ for enterprise messaging
- ruleID: amazon-kinesis-to-azure-eventhubs-01000
  testCases:
  - name: tc-1
    hasIncidents:
      exactly: 5
      messageMatches: The application uses Amazon Kinesis for streaming data ingestion/processing
- ruleID: apache-pulsar-to-azure-eventhubs-01000
  testCases:
  - name: tc-1
    hasIncidents:
      exactly: 3
      messageMatches: The application uses Apache Pulsar for real-time messaging/streaming
