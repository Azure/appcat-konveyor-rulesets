# Server port configuration
default.http.port=9080
default.https.port=9443

# Logging configuration
com.ibm.ws.logging.trace.specification=com.example.*=info
com.ibm.ws.logging.max.file.size=100
com.ibm.ws.logging.max.files=10
com.ibm.ws.logging.message.format=basic
com.ibm.ws.logging.console.format=basic
com.ibm.ws.logging.console.log.level=info
com.ibm.ws.logging.copy.system.streams=true

# Application configuration
app.context.root=/ 