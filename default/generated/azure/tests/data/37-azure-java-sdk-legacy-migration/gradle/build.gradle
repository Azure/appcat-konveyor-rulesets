plugins {
    id 'java'
    id 'application'
}

group = 'com.microsoft.azure'
version = '0.0.1-SNAPSHOT'

description = 'Sample migrated test setup'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

application {
    mainClass = 'com.example.AzureLegacyService'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.microsoft.azure:azure:1.36.3'
    // Additional deprecated packages from inclusion list
    implementation 'com.microsoft.azure:azure-servicebus:3.6.7'
    implementation 'com.microsoft.azure:azure-eventhubs:3.3.0'
    implementation 'com.microsoft.azure:azure-eventhubs-eph:3.3.0'
    implementation 'com.microsoft.azure:azure-eventgrid:1.4.0'
    implementation 'com.microsoft.azure:azure-storage:8.6.6'
    implementation 'com.microsoft.azure:azure-keyvault:1.2.6'
    implementation 'com.microsoft.azure:azure-batch:11.2.0'
    implementation 'com.microsoft.azure:azure-cosmos:3.7.3'
    implementation 'com.microsoft.azure:azure-cosmosdb:2.6.15'
    implementation 'com.microsoft.azure:azure-documentdb:2.6.5'
    implementation 'com.microsoft.azure:azure-documentdb-rx:0.9.0-rc2'
    implementation 'com.microsoft.azure:azure-client-runtime:1.7.14'
    implementation 'com.microsoft.azure:azure-client-authentication:1.7.14'
    implementation 'com.microsoft.azure:adal4j:1.6.7'
    implementation 'com.microsoft.azure:azure-media:0.9.8'
    implementation 'com.azure:azure-search:11.0.0-beta.1'
    implementation 'com.microsoft.azure:azure-mgmt-resources:1.41.4'
    implementation 'com.microsoft.azure:azure-mgmt-compute:1.41.4'
    implementation 'com.microsoft.azure:azure-mgmt-storage:1.41.4'
    implementation 'com.microsoft.azure:azure-management:0.8.0'
    implementation 'com.microsoft.azure:azure-keyvault-core:1.2.6'
    implementation 'com.microsoft.azure:azure-svc-mgmt:0.8.0'
    implementation 'com.microsoft.azure:azure-svc-mgmt-compute:0.8.0'
    implementation 'com.microsoft.azure.postgresql.v2017_12_01:azure-mgmt-postgresql:1.0.0-beta-5'
    // Newly added legacy packages for testing expanded patterns
    implementation 'com.microsoft.azure:azure-applicationinsights-query:1.0.2-beta'
    implementation 'com.microsoft.azure:azure-eventhubs-extensions:0.0.2'
    implementation 'com.microsoft.azure:azure-loganalytics:1.0.0-beta-2'
    implementation 'com.microsoft.azure:azure-storage-blob:11.0.1'
    implementation 'com.microsoft.azure:azure-storage-queue:12.0.0-preview.1'
    implementation 'com.microsoft.azure.cognitiveservices:azure-faceapi:1.0.1-beta'
    implementation 'com.microsoft.azure.msi_auth_token_provider:azure-authentication-msi-token-provider:1.0.0-beta'
    implementation 'com.microsoft.azure.profile_2018_03_01_hybrid:azure:1.0.0-beta-2'
    implementation 'com.microsoft.azure.apimanagement.v2018_06_01_preview:azure-mgmt-apimanagement:1.0.0-beta-1'
    implementation 'com.microsoft.azure.batchai-2018-05-01:azure-mgmt-batchai:1.0.0-beta-1'
    // Cognitive services deprecated packages
    implementation libs.azure.cognitiveservices.textanalytics
    implementation libs.azure.cognitiveservices.computervision
    implementation libs.azure.cognitiveservices.faceapi
    // Below msal related libraries are not deprecated. See https://github.com/Azure/azure-sdk-for-java/issues/39214
    implementation 'com.microsoft.azure:msal4j:1.23.1'
    implementation 'com.microsoft.azure:msal4j-persistence-extension:1.3.0'
    implementation 'com.microsoft.azure:javamsalruntime:0.17.4'
    // Below actively maintained packages should NOT trigger alerts
    implementation 'com.microsoft.azure:applicationinsights-core:3.4.0'
    implementation 'com.microsoft.azure:applicationinsights-web:3.4.0'
    implementation 'com.microsoft.azure:qpid-proton-j-extensions:1.2.5'
    implementation 'commons-net:commons-net:3.3'
    implementation 'commons-lang:commons-lang:2.6'
    implementation 'org.apache.commons:commons-lang3:3.7'
    implementation 'com.jcraft:jsch:0.1.55'
}
