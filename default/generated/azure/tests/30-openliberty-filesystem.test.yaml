- name: java
  dataPath: ./data/30-openliberty-filesystem
- name: builtin
  dataPath: ./data/30-openliberty-filesystem
tests:
- ruleID: aks-liberty-filesystem-00060
  testCases:
  - name: tc-1
    hasIncidents:
      atLeast: 1
      messageMatches: Detected file path configurations in OpenLiberty server

- ruleID: aks-webapp-filepath-env-00061
  testCases:
  - name: tc-1
    hasIncidents:
      atLeast: 1
      messageMatches: Detected environment entries in web.xml defining file paths

- ruleID: aks-file-resource-injection-00062
  testCases:
  - name: tc-1
    hasIncidents:
      atLeast: 1
      messageMatches: Detected @Resource annotations for file path injections

