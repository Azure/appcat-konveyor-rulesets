- category: mandatory
  customVariables: []
  description: Removal of JavaFX from the Oracle JDK
  effort: 3
  labels:
  - konveyor.io/source=openjdk11-
  - konveyor.io/source=openjdk
  - konveyor.io/target=openjdk11+
  - konveyor.io/target=openjdk
  - domain=java-modernization
  - category=deprecated-apis
  links:
  - title: Removal of JavaFX from the Oracle JDK
    url: https://www.oracle.com/java/technologies/javase/11-relnote-issues.html#JDK-8198527
  message: |-
    The JavaFX modules have been removed from the JDK 11 release. These modules were included in earlier releases of the Oracle JDK, but not in the OpenJDK releases. The JavaFX modules will be available as a separate set of modules outside the JDK.
  ruleID: java-11-deprecate-javafx-00000
  when:
    or:
    - java.referenced:
        location: METHOD_CALL
        pattern: Thread.stop(Throwable)
    - java.referenced:
        location: METHOD_CALL
        pattern: java.lang.Thread.destroy