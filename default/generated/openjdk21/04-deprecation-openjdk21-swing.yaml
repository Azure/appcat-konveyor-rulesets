- category: mandatory
  customVariables: []
  description: Deprecated class in JDK 21 for removal in future release
  effort: 3
  labels:
  - konveyor.io/source=openjdk21-
  - konveyor.io/source=openjdk
  - konveyor.io/target=openjdk21+
  - konveyor.io/target=openjdk
  - domain=java-modernization
  - category=deprecated-apis
  links:
  - title: Use SynthLookAndFeel.load(InputStream, Class) or setStyleFactory(SynthStyleFactory) instead
    url: https://cr.openjdk.org/~iris/se/21/latestSpec/api/deprecated-list.html
  message: |-
    The `load(URL)` method under `SynthLookAndFeel` has been deprecated in JDK 21 for removal in a future release.
    Use `SynthLookAndFeel.load(InputStream, Class)` or `setStyleFactory(SynthStyleFactory)` instead.
  ruleID: deprecation-00030
  when:
    or:
    - java.referenced:
        location: METHOD_CALL
        pattern: javax.swing.plaf.synth.SynthLookAndFeel.load(java.net.URL)