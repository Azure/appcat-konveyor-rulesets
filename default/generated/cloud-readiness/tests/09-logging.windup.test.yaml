rulesPath: ../09-logging.windup.yaml
providers:
- name: java
  dataPath: ./data/09-logging
- name: builtin
  dataPath: ./data/09-logging
tests:
- ruleID: logging-0000
  testCases:
  - name: tc-1
    hasIncidents:
      atLeast: 6
      messageMatches: Found JAVA APIs that log to the file system
- ruleID: logging-0001
  testCases:
  - name: tc-1
    hasIncidents:
      atLeast: 1
      messageMatches: If an application writes logs with `SocketHandler`, an alternative
        method
- ruleID: logging-0002
  testCases:
  - name: tc-1
    hasIncidents:
      atLeast: 1
      messageMatches: Found a logging configuration that logs to the file system
- ruleID: logging-0003
  testCases:
  - name: tc-1
    hasIncidents:
      atLeast: 1
      messageMatches: The application embeds the Logstash framework.
- ruleID: logging-0004
  testCases:
  - name: tc-1
    hasIncidents:
      atLeast: 1
      messageMatches: The application embeds the Splunk framework.
- ruleID: logging-0005
  testCases:
  - name: tc-1
    hasIncidents:
      atLeast: 1
      messageMatches: The application embeds the Zipkin framework.
