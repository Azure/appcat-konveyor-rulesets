- category: mandatory
  customVariables: []
  description: Bootstrapping files prefixed with javax should be renamed to use the
    jakarta prefix
  effort: 1
  labels:
  - capability=jakarta-ee9+
  - capability=jakarta-ee
  - capability=eap8
  - capability=eap
  - capability=jws6+
  - capability=jws
  - source=spring5
  - capability=spring6+
  - konveyor.io/source
  - domain=java-upgrade
  - category=deprecated-apis
  - os=windows
  - os=linux
  - target=azure-appservice
  - target=azure-aks
  - target=azure-container-apps
  - capability=jakarta-ee10+
  - capability=java-ee
  links:
  - title: Jakarta EE
    url: https://jakarta.ee/
  message: Replace the bootstrapping file name prefix `javax.` with `jakarta.`
  ruleID: javax-to-jakarta-bootstrapping-files-00001
  when:
    builtin.file:
      pattern: javax\.enterprise.*
