- category: mandatory
  customVariables: []
  description: Update the 'auth-method' configuration from KEYCLOAK to OIDC
  effort: 1
  labels:
  - source=eap6
  - source=eap7
  - source=eap
  - capability=eap8+
  - capability=eap
  - domain=java-upgrade
  - category=deprecated-apis
  - os=windows
  - os=linux
  - target=azure-appservice
  - target=azure-aks
  - target=azure-container-apps
  - capability=jakarta-ee10+
  - capability=java-ee
  links: []
  message: In order to add support for EAP native OpenID Connect, the `auth-method`
    must be updated to `OIDC`.
  ruleID: keycloak-openid-00001
  when:
    builtin.xml:
      filepaths:
      - web.xml
      namespaces: {}
      xpath: /web-app/login-config/auth-method[text()='KEYCLOAK']
- category: mandatory
  customVariables: []
  description: Rename the keycloak.json configuration file to oidc.json
  effort: 1
  labels:
  - source=eap6
  - source=eap7
  - source=eap
  - capability=eap8+
  - capability=eap
  - domain=java-upgrade
  - category=deprecated-apis
  - os=windows
  - os=linux
  - target=azure-appservice
  - target=azure-aks
  - target=azure-container-apps
  - capability=jakarta-ee10+
  - capability=java-ee
  links: []
  message: In order to add support for EAP native OpenID Connect, the `WEB-INF/keycloak.json`
    file must be renamed to `WEB-INF/oidc.json`.
  ruleID: keycloak-openid-00010
  when:
    builtin.file:
      pattern: keycloak\.json
