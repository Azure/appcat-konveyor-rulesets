- category: mandatory
  customVariables: []
  description: Legacy Vault configuration must be removed
  effort: 1
  labels:
  - capability=eap8
  - capability=eap
  - konveyor.io/source
  - domain=java-upgrade
  - category=deprecated-apis
  - os=windows
  - os=linux
  - target=azure-appservice
  - target=azure-aks
  - target=azure-container-apps
  - capability=jakarta-ee10+
  - capability=java-ee
  links: []
  message: Vault support has been removed in EAP8; migration to Elytron credential
    store is mandatory.
  ruleID: legacy-vault-00010
  when:
    builtin.filecontent:
      filePattern: .*\.(xml|java)
      pattern: '\${VAULT::'
