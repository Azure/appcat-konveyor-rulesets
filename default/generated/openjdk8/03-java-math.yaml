- category: potential
  customVariables: []
  description: The BigDecimal.stripTrailingZeros method returns BigDecimal.ZERO for zero values.
  effort: 1
  labels:
  - konveyor.io/source=openjdk8-
  - konveyor.io/source=openjdk
  - konveyor.io/target=openjdk8+
  - konveyor.io/target=openjdk
  - domain=java-modernization
  - category=java-version-upgrade
  links:
  - title: Compatibility Guide for JDK 8
    url: https://www.oracle.com/java/technologies/javase/8-compatibility-guide.html
  message: |-
    Prior to Java SE 8, when `BigDecimal.stripTrailingZeros` was called on a value numerically equal to zero, it would return that value. Now the method instead returns the constant `BigDecimal.ZERO`.
  ruleID: java-math-00001
  when:
    or:
    - java.referenced:
        location: METHOD_CALL
        pattern: java.math.BigDecimal.stripTrailingZeros
