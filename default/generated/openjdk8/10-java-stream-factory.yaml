- category: mandatory
  customVariables: []
  description: ClassLoader Parameter Respected in javax.xml.stream Factory Methods
  effort: 3
  labels:
  - konveyor.io/source=openjdk8-
  - konveyor.io/source=openjdk
  - konveyor.io/target=openjdk8+
  - konveyor.io/target=openjdk
  - domain=java-modernization
  - category=deprecated-apis
  links:
  - title: Compatibility Guide for JDK 8
    url: https://www.oracle.com/java/technologies/javase/8-compatibility-guide.html
  message: |-
    The ClassLoader parameter is no longer ignored in javax.xml.stream factories.

    The javax.xml.stream package contains factory classes (XMLEventFactory, XMLOutputFactory, XMLInputFactory) which define newFactory methods that take two parameters: a factoryId and a ClassLoader. In JDK 7, the second parameter (ClassLoader) was ignored by the factories when looking up and instantiating the services. This is no longer the case in JDK 8. Refer to the Java API documentation of those methods for more details.
  ruleID: java-stream-factory-00001
  when:
    or:
    - java.referenced:
        location: METHOD_CALL
        pattern: javax.xml.stream.XMLInputFactory.newFactory(String,ClassLoader)
    - java.referenced:
        location: METHOD_CALL
        pattern: javax.xml.stream.XMLOutputFactory.newFactory(String,ClassLoader)
    - java.referenced:
        location: METHOD_CALL
        pattern: javax.xml.stream.XMLEventFactory.newFactory(String,ClassLoader)