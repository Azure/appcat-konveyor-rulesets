- category: 
  customVariables: []
  description: Migrate WebLogic Server applications to Azure Container Apps
  effort: 7
  labels:
  - target=azure-container-apps
  - os=windows
  - os=linux
  - domain=cloud-readiness
  - category=jakarta-migration
  - source=weblogic
  links: []
  message: |-
    To migrate Java applications using WebLogic to Azure Container Apps, you can consider two options:
    1. Lift-and-Shift with WebLogic
    Use Oracle WebLogic container images as the base for your application, and package your Java application together with WebLogic in a container image. Deploy the container to Azure Container Apps and configure settings for networking, scaling, secrets, and environment variables.
    
    2. Refactor to Remove WebLogic
    Decouple your application from WebLogic and migrate to a lighter runtime (e.g., Spring Boot, Quarkus, or Micronaut). This reduces complexity and improves cloud-native compatibility. Then package your Java application in a container image and deploy to Azure Container Apps, leveraging its built-in features for autoscaling, traffic splitting, and secure configuration.
  ruleID: weblogic-to-azure-container-apps
  when:
    or:
    - builtin.filecontent:
        filePattern: (/|\\)(pom|build)\.(xml|gradle)$
        pattern: weblogic
    - builtin.file:
        pattern: weblogic(-.*)?\.xml
