- category: mandatory
  customVariables: []
  description: Migrate JBoss EAP applications to JBoss EAP on Azure App Service
  effort: 5
  labels:
  - target=azure-appservice
  - os=windows
  - os=linux
  - domain=cloud-readiness
  - category=jakarta-migration
  - source=jboss-eap
  links:
  - title: Migrate JBoss EAP applications to JBoss EAP on Azure App Service
    url: https://learn.microsoft.com/en-us/azure/developer/java/migration/migrate-jboss-eap-to-jboss-eap-on-azure-app-service
  message: |-
    This rule identifies Java projects that are using JBoss EAP and may need to be migrated to JBoss EAP on Azure App Service.
    You can follow the guidance in the linked documentation to migrate the application.
  ruleID: jboss-eap-to-azure-app-service
  when:
    or:
    - builtin.filecontent:
        filePattern: (/|\\)(pom|build)\.(xml|gradle)$
        pattern: eap-maven-plugin
    - builtin.filecontent:
        filePattern: (/|\\)(pom|build)\.(xml|gradle)$
        pattern: jboss-eap-bom
    - java.dependency:
        nameregex: org\.jboss\.eap.*

