- category: mandatory
  customVariables: []
  description: Migrate WebLogic Server applications to JBoss EAP on Azure App Service
  effort: 5
  labels:
  - target=azure-appservice
  - os=windows
  - os=linux
  - domain=cloud-readiness
  - category=jakarta-migration
  - source=weblogic
  links:
  - title: Migrate WebLogic Server applications to JBoss EAP on Azure App Service
    url: https://learn.microsoft.com/en-us/azure/developer/java/migration/migrate-weblogic-to-jboss-eap-on-azure-app-service
  message: |-
    This rule identifies Java projects that are using WebLogic Server and may need to be migrated to JBoss EAP on Azure App Service.
    You can follow the guidance in the linked documentation to migrate the application.
  ruleID: weblogic-to-azure-app-service
  when:
    or:
    - builtin.filecontent:
        filePattern: (/|\\)(pom|build)\.(xml|gradle)$
        pattern: weblogic
    - builtin.file:
        pattern: weblogic(-.*)?\.xml

