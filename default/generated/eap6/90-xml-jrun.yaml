- customVariables: []
  description: JRun Web App descriptor
  labels:
  - domain=java-upgrade
  - category=deprecated-apis
  - os=windows
  - os=linux
  - target=azure-appservice
  - target=azure-aks
  - target=azure-container-apps
  - source=jrun
  - capability=eap6+
  - capability=eap
  - capability=java-ee6+
  - capability=java-ee
  - web-app
  - jrun
  - configuration
  links: []
  ruleID: xml-jrun-01000
  tag:
  - configuration
  - jrun
  - JRun Web App descriptor
  when:
    or:
    - builtin.xml:
        namespaces: {}
        xpath: /jrun-web-app
    - builtin.xmlPublicID:
        namespaces: {}
        regex: "Macromedia, Inc.//DTD jrun-web 1.."
    - builtin.xmlPublicID:
        namespaces: {}
        regex: "Adobe, Inc.//DTD jrun-web 1.."
- customVariables: []
  description: JRun ejb-jar configuration
  labels:
  - domain=java-upgrade
  - category=deprecated-apis
  - os=windows
  - os=linux
  - target=azure-appservice
  - target=azure-aks
  - target=azure-container-apps
  - source=jrun
  - capability=eap6+
  - capability=eap
  - capability=java-ee6+
  - capability=java-ee
  - web-app
  - jrun
  - configuration
  links: []
  ruleID: xml-jrun-02000
  tag:
  - configuration
  - jrun
  - JRun ejb-jar configuration
  when:
    or:
    - as: default
      builtin.xml:
        namespaces: {}
        xpath: /*[local-name()='jrun-ejb-jar']
    - builtin.xmlPublicID:
        namespaces: {}
        regex: "Macromedia, Inc.//DTD jrun-ejb-jar ..."
