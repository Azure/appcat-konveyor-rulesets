- category: mandatory
  customVariables: []
  description: Empty import definition in a JSP
  effort: 1
  labels:
  - domain=java-upgrade
  - category=deprecated-apis
  - os=windows
  - os=linux
  - target=azure-appservice
  - target=azure-aks
  - target=azure-container-apps
  - capability=eap6+
  - capability=eap
  - capability=java-ee6+
  - capability=java-ee
  - konveyor.io/source
  links: []
  message: Empty import definition in .jsp or .jspf files would fail in compilation
    time and needs to be removed.
  ruleID: jsp-01000
  when:
    builtin.filecontent:
      filePattern: .*\.jsp
      pattern: import=(""|'')
