- category: mandatory
  customVariables: []
  description: Empty import definition in a JSP
  effort: 1
  labels:
  - target=eap6+
  - target=eap
  - target=java-ee6+
  - target=java-ee
  - source
  links: []
  message: Empty import definition in .jsp or .jspf files would fail in compilation
    time and needs to be removed.
  ruleID: jsp-01000
  when:
    builtin.filecontent:
      filePattern: .*\.jsp
      pattern: import=(""|'')
